<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="calculadora" />
    <link rel="stylesheet" href="calculadora.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Calculadora</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display" id="display"></div>
      <div class="buttons">
        <button id="clearscreen">CE</button>
        <button id="clearcalculus">C</button>
        <button id="backspace"><<</button>
        <button id="operador_divisao">/</button>
        <button id="tecla_7">7</button>
        <button id="tecla_8">8</button>
        <button id="tecla_9">9</button>
        <button id="operador_multiplicacao">*</button>
        <button id="tecla_4">4</button>
        <button id="tecla_5">5</button>
        <button id="tecla_6">6</button>
        <button id="operador_subtracao">-</button>
        <button id="tecla_1">1</button>
        <button id="tecla_2">2</button>
        <button id="tecla_3">3</button>
        <button id="operador_adicao">+</button>
        <button id="signal">+-</button>
        <button id="tecla_0">0</button>
        <button id="decimal">.</button>
        <button id="equals">=</button>
      </div>
    </div>
    <script language="javascript" src="calculator.js"></script>
  </body>
</html>
